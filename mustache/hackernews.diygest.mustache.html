<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body style="font-family: 'Helvetica Neue', Helvetica, ‘Roboto’, sans-serif;">
        <div>
            <p>
                <h1
                    style="font-family: 'Helvetica Neue', Helvetica, ‘Roboto’, sans-serif;
                           margin-top: 0.5em; margin-bottom: 0;
                           font-weight: 900; font-size: 4em;
                           line-height: 1; letter-spacing: -5px;">HackerNews DI<span style="letter-spacing:-12px">Y</span>gest</h1>
                <p style="color: #0a0a0a; font-size: 13px; margin:0; padding:10px 0 0 20px;">Top 50 Stories of {{prettydate}}</p>
                <p style="color: #0a0a0a; font-size: 11px; margin:0; padding:0 0 10px 20px;">Generated at {{exactdatetime}}</p>
                {{#stories}}
                <table border="0">
                    <tr>
                        <td style="color:#DDDDDD; width: 30px; text-align: right; font-size: 13px">
                            {{number}}
                        </td>
                        <td>
                            <a href="{{link}}" style=
                                     "color: #1667D9 ;font-weight:normal;text-align:left;line-height:1.3;text-decoration:none;font-size:14px;Margin:0 0 3px;padding:0">
                                {{title}}</a>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <div style="padding-top:3px;font-size:10px">
                                {{score}} points |
                                <a href="{{comment_url}}"
                                    style="color:#0a0a0a;font-weight:normal;text-align:left;text-decoration:none">comments</a>
                                |
                                <a href="http://helios:5000/hackernews/favorites/add/{{id}}"
                                    style="color:#0a0a0a;font-weight:normal;text-align:left;text-decoration:none"><img
                                    src="https://i.imgur.com/oAkx9b1.png"
                                    style="height:0.7em;width:0.7em;"></a>
                            </div>
                        </td></tr>
                </table>
                {{/stories}}
            </p>
            <p style='font-size: 12px'><a style="color: #0a0a0a" href="https://github.com/codefodder/HackerNews-DIYgest">View the project</a> to set up your own <a style="color: #0a0a0a" href="https://github.com/codefodder/HackerNews-DIYgest">HackerNews DIYgest.</a></p>
        </div>
    </body>
</html>
