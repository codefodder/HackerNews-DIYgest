<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body style="font-family: 'Helvetica Neue', Helvetica, sans-serif;">
        <div>
            <p>
                <h1
                    style="font-family: 'Helvetica Neue', Helvetica, sans-serif;
                           margin-top: 0.5em; margin-bottom: 0;
                           font-weight: 900; font-size: 4em;
                           line-height: 1; letter-spacing: -5px;">HackerNews DI<span style="letter-spacing:-12px">Y</span>gest</h1>
                <p>Top 30 Stories of {{prettydate}}<br>
                    Generated at {{exactdatetime}}</p>
                {{#stories}}
                <p>
                    <a href="{{link}}" style=
                             "color: #1667D9 ;font-weight:normal;text-align:left;line-height:1.3;text-decoration:none;font-size:14px;Margin:0 0 3px;padding:0">
                        {{title}}</a>
                    <div style="padding-top:3px;font-size:10px">
                        {{score}} |
                        <a href="{{comment_url}}" style=
                                 "color:#0a0a0a;font-weight:normal;text-align:left;text-decoration:none">comments</a>
                    </div>
                </p>
                {{/stories}}
                <p><a href="https://github.com/codefodder/HackerNews-DIYgest">View the project</a> to set up your own <a href="https://github.com/codefodder/HackerNews-DIYgest">HackerNews DIYgest.</a></p>
        </div>
    </body>
</html>
